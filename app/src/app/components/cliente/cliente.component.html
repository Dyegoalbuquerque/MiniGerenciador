<h5>Cliente</h5>

<br />
<mat-divider></mat-divider>
<span class="required legenda-campos-obrigatorios">campos obrigatórios</span>
<br />
<br />


<mat-form-field>
    <mat-label>Rg</mat-label>
    <input matInput type="text" class="example-right-align" [(ngModel)]="cliente.rg">
  </mat-form-field>

<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

<mat-form-field>
  <mat-label>Cpf</mat-label>
  <input matInput type="text" class="example-right-align" [(ngModel)]="cliente.cpf">
</mat-form-field>

<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

<mat-form-field>
  <mat-label class="required">Nome</mat-label>
  <input matInput type="text" class="example-right-align" [(ngModel)]="cliente.nome">
</mat-form-field>

<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

<br/>

<igx-radio *ngFor="let tipo of tipos" name="tipo.nome" [value]="tipo.valor" [(ngModel)]="cliente.tipo">
  {{tipo.nome}}
  <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
</igx-radio>

<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

<mat-form-field>
  <mat-label class="required">Logradouro</mat-label>
  <input matInput type="text" class="example-right-align logradouro" [(ngModel)]="cliente.logradouro">
</mat-form-field>

<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

<mat-form-field>
  <mat-label class="required">Nº</mat-label>
  <input matInput type="number" class="" [(ngModel)]="cliente.numeroLogradouro">
</mat-form-field>

<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

<mat-form-field>
  <mat-label class="required">Bairro</mat-label>
  <input matInput type="text" class="example-right-align" [(ngModel)]="cliente.bairro">
</mat-form-field>

<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

<mat-form-field>
  <mat-label>Complemento</mat-label>
  <input matInput type="text" class="example-right-align" [(ngModel)]="cliente.complemento">
</mat-form-field>

<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

<mat-form-field>
  <mat-label>Telefone</mat-label>
  <input matInput type="text" class="example-right-align" [(ngModel)]="cliente.telefone">
</mat-form-field>

<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

<mat-form-field>
  <mat-label>Celular 1</mat-label>
  <input matInput type="text" class="example-right-align" [(ngModel)]="cliente.celular1">
</mat-form-field>

<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>

<mat-form-field>
  <mat-label>Celular 2</mat-label>
  <input matInput type="text" class="example-right-align" [(ngModel)]="cliente.celular2">
</mat-form-field>

<br/><br/>

<div mat-dialog-actions class="">
  <button mat-button (click)="fechar()">Cancelar</button>
  <button mat-raised-button color="warn" cdkFocusInitial (click)="salvar()">Salvar</button>
</div>
